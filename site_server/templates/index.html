<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/css/main.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
            crossorigin="anonymous"></script>
    <title>DashBoard</title>
</head>
<body>
<div class="container-fluid main">
    <div class="row">
        <div class="col navbar-col">
            <div class="container navbar-edit">
                <nav class="navbar navbar-expand-lg bg-body-tertiary">
                    <div class="container-fluid">
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                                data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown"
                                aria-expanded="false" aria-label="Переключатель навигации">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse" id="navbarNavDropdown">
                            <ul class="navbar-nav-edit">
                                <h3><a class="navbar-brand" href="/index">SIPI</a></h3>
                                <p class="name-groups">Управление</p>
                                <hr>
                                <li class="nav-item">
                                    <a class="nav-link pages" aria-current="page" href="/index">Анализ</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link pages" href="/stocks">Акции</a>
                                </li>
                                <hr>
                                <p class="name-groups">Настройки</p>
                                <hr>
                                <li class="nav-item">
                                    <a class="nav-link pages" href="/profile">Профиль</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link pages" href="#">Настройки</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </nav>
            </div>
        </div>
        <div class="col">
            <div class="row">
                <div class="col search">
                    <form class="d-flex" role="search">
                        <input class="form-control me-3 searchr" type="search" placeholder="Поиск" aria-label="Поиск">
                        <button class="btn btn-outline-success" type="submit">Поиск</button>
                    </form>
                </div>
                <div class="col">
                    <div class="time">
                        <p>28.10.2099</p>
                    </div>
                </div>
                <div class="col search">
                    <button type="button" class="btn position-relative">
                        <img class="email" src="../static/icons/email.png" alt="email">
                        <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
                              99+
                              <span class="visually-hidden">непрочитанные сообщения</span>
                            </span>
                    </button>
                </div>
            </div>
            <div class="row">
                <div class="col info-user-block">
                    <div class="container-fluid info-user">
                        <h1 class="NameHi">Hi, HUY <img class="icon-login" src="../static/icons/surprise.png"
                                                        alt="icon-login"></h1>
                        <div class="row">
                            <div class="col NameHi">
                                Ваш баланс:
                            </div>
                            <div class="col NameHi">
                                Зработок за день:
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col info-user-block">
                    <div class="info-user-two">
                        <div class="row">
                            <p>Прогноз для вас</p>
                        </div>
                        <div class="row shems">
                            <canvas id="myCanvas"></canvas>
                        </div>
                        <div class="row">
                            <p>Будущий баланс: 23000</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row search">
                <div class="col">
                    <table class="table table-size">
                        <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Название акции</th>
                            <th scope="col">Дата</th>
                            <th scope="col">Цена</th>
                            <th scope="col">Стутус</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr>
                            <th scope="row">1</th>
                            <td>Mark</td>
                            <td>Otto</td>
                            <td>@mdo</td>
                        </tr>
                        <tr>
                            <th scope="row">2</th>
                            <td>Jacob</td>
                            <td>Thornton</td>
                            <td>@fat</td>
                        </tr>
                        <tr>
                            <th scope="row">3</th>
                            <td colspan="2">Larry the Bird</td>
                            <td>@twitter</td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" src="../static/js/script.js"></script>
</body>
</html>
